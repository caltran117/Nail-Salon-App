<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>

<body>

    <header>
        <h1>Nail Salon</h1>
        <p>350 5th ave, New York, NY 10118</p>
        <p>Call us at: 1 212-736-3100</p>
        <p>Email us at: contactus@contactus.com</p>
        <i id="home-icon" class="fa fa-home"></i>
    </header>

    <main>
        <form action="#">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter Your Name">
                </div>
            </div>
    
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Enter Your Email">
                </div>
            </div>
    
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea id="message" name="message" class="input" placeholder="Enter Your Message">

                    </textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button">Submit</button>
                </div>
            </div>

        </form>

    </main>

</body>
</html>
