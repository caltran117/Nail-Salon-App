<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style rules for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <!-- Script tag for map -->
     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin="">
    </script>
    <link rel="stylesheet" href="css/contact.css">

    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>CONTACT US</h1>
    </header>

    <section class="container">
        <div class="customer-submit">
            <form action="#">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input id="name" class="input" type="text" placeholder="Enter Your Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input id="email" class="input" type="email" placeholder="Enter Your Email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea id="message" name="message" class="input" placeholder="Enter Your Message">

                    </textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <div id=mail><a id="mailto" href="mailto:makingwaves@gmail.com?subject=...&body=...">Submit</a></div>
                    </div>
                </div>
            </form>
        </div>

        <div class="contact-information">
            <p>1720 Washington Ave, Philadelphia, PA 19146</p>
            <p>Call us at: 1 215-309-5680</p>
            <p>Email us at: contactus@contactus.com</p>
            <i id="home-icon" class="fa fa-home"></i>
            
            <div id="map">here is map</div>
        </div>

    </section>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/contact.js"></script>
</body>

</html>
