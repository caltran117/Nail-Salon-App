<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style rules for home icon -->
    <link rel="stylesheet" href="css/contact.css">

    <title>Contact Us</title>
</head>

<body>

    <header>
        <h1>CONTACT US</h1>
    </header>

    <section class="container">
        <div calss="customer-submit">
            <form action="#">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter Your Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Enter Your Email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea id="message" name="message" class="input" placeholder="Enter Your Message">

                    </textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="contact-information">
            <p>350 5th ave, New York, NY 10118</p>
            <p>Call us at: 1 212-736-3100</p>
            <p>Email us at: contactus@contactus.com</p>
            <i id="home-icon" class="fa fa-home"></i>
        </div>
    </section>
</body>

</html>
